
// Apply the java-library plugin to add support for Java Library
plugins {
    id 'java-library'
}

compileTestJava.options.encoding = 'UTF-8'
// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
    flatDir { dirs 'libs' }
}

dependencies {
	implementation project(':ji-common')
	implementation project(':ji-files')
	
	// https://mvnrepository.com/artifact/org.flywaydb/flyway-core
	// compile group: 'org.flywaydb', name: 'flyway-core', version: '5.2.4'
	
	
	// https://mvnrepository.com/artifact/junit/junit
	testImplementation group: 'junit', name: 'junit', version: '4.12'
	
	// https://mvnrepository.com/artifact/org.mockito/mockito-core
	testImplementation group: 'org.mockito', name: 'mockito-core', version: '2.19.1'
	
	// https://mvnrepository.com/artifact/pl.pragmatists/JUnitParams
	testImplementation group: 'pl.pragmatists', name: 'JUnitParams', version: '1.1.1'
	
	// https://mvnrepository.com/artifact/mysql/mysql-connector-java
	testImplementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.17'
	
	testImplementation fileTree(dir: "libs/derby", includes: ['*.jar'])
	// https://mvnrepository.com/artifact/org.postgresql/postgresql
	testImplementation group: 'org.postgresql', name: 'postgresql', version: '42.2.16'

	// https://mvnrepository.com/artifact/com.microsoft.sqlserver/mssql-jdbc
	//testCompile group: 'com.microsoft.sqlserver', name: 'mssql-jdbc', version: '9.1.1.jre15-preview'

	// https://mvnrepository.com/artifact/com.microsoft.sqlserver/sqljdbc4
	testImplementation group: 'com.microsoft.sqlserver', name: 'sqljdbc41', version: '4.1'


}

