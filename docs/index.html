<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Documentation</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="https://ondrej-nemec.github.io/doc.js" crossorigin="anonymous"></script>
    <style type="text/css">
        #doc-page-menu {
            position: fixed;
            top: 75px;
            right: 10px;
        }
        .active {
            background-color: lightblue;
        }

        .tab {
            display: inline-block;
            width: 2em;
        }
        .comment {
           color: green;
        }

        .code {
            background-color:  lightgrey;
            padding: 0.5em;
            padding-left: 1em;
        }
        .text {
           color: blue;
        }
    </style>
  </head>
  <body>
    <header class="blog-header" style="background-color: #e3f2fd;">
      <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 pt-1">
          
        </div>
        <div class="col-4 text-center display-5">
          <span class="blog-header-logo text-dark" id="doc-app-name"></span>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center p-2 row">
           <div class="col-2">
             <label>Version</label>
             <select id="doc-version">
             </select>
           </div>
           <div class="col-2">
             <label>Language</label>
             <select id="doc-language">
             </select>
           </div>
           <div class="col-4"></div>
        </div>
      </div>
    </header>

    <div class="container-fluid">
      <div class="row">
        <nav id="sidebarMenu" class="navbar navbar-expand-lg navbar-light bg-light col-md-3 col-lg-2 d-md-block ">
          <div class=""> <!-- container-fluid -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul id="doc-main-menu" class="nav accordion navbar-nav me-auto mb-2 mb-lg-0 flex-column">
                <!-- MAIN MENU -->
              </ul>
            </div>
          </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="row">
                <div id="doc-content" class="col-10"></div>
                <div class="col-2">
                    <ul class="list-group list-group-flush" id="doc-sub-menu"></ul>
                </div>
            </div>
            <div id="doc-page-menu"></div>
        </main>

      </div>
    </div>

    <footer class="blog-footer text-center">&copy; <span id="date"></span> Ondřej Němec</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <template id="doc-template-menu-item-1">
       <li class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed doc-menu-title" type="button" data-bs-toggle="collapse"><!-- TITLE --></button>
          </h2>
          <div class="accordion-collapse collapse doc-menu-content" data-bs-parent="#doc-main-menu">
            <div class="accordion-body">
              <ul class="nav flex-column" id="doc-sub-menu">
                <!-- SUB MENU ITEM -->
              </ul>
            </div>
          </div>
        </li>
    </template>

    <template id="doc-template-sub-menu-item">
        <li class="nav-item">
            <div class="nav-link doc-menu-title" aria-current="page"></div>
        </li>
    </template>

    <template id="doc-template-menu-item-2">
        <li class="nav-item accordion-item">
            <div class="nav-link doc-menu-title" aria-current="page" ></div>
        </li>
    </template>

    <script type="text/javascript">
      $(document).ready(function() {
        onLoad("config.json");
      });
    </script>
  </body>
</html>
